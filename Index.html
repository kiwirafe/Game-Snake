<!DOCTYPE html>
<html>
    <head>
        <title>
            SNAKE
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js">
        </script>
        <style>
            canvas {
                display: block;
                float: inherit;
            }
            #startStop {
                color: black;
                width: 500px;
                height: 60px;
                border-color: black;
                margin-top: 15px;
                font-size: 200%;
            }
            .colorDropdownMenu {
                height: 35px;
                width: 199px;
            }
            .colorInput {
                height: 30px;
                width: 143px;
                margin-top: 3px;
                padding: 0;
                border: 2px solid black;
            }
            .colorSubmitButton {
                height: 30px;
                border: 0;
                margin: 0;
                padding-top: 0;
            }
        </style>
        {% endblock %}
    </head>
    <body>
        <h1>
             Snake Game   
        </h1>
        <div align="center">
            <canvas id="canvas" width="550px" height="450px">
            </canvas>
            <br>
            <input id="startStop" type="button" value="Stop">
        </div>
        <br>
        <div class="container">
        <div class="col-sm-4">
                <h3>
                     Back-ground Color
                </h3>
                <form>
                    <select id="dropdownMenuOne" onchange="changeBackgroundColor(value)" class="colorDropdownMenu">
                         <option value="blue">
                             Blue
                         </option>
                         <option value="brown">
                             Brown
                         </option>
                         <option value="cyan">
                             Cyan
                         </option>
                         <option value="darkblue">
                             DarkBlue
                         </option>
                         <option value="darkgreen">
                             DarkGreen
                         </option>
                         <option value="gray">
                             Gray
                         </option>
                         <option value="green">
                             Green
                         </option>
                         <option value="indigo">
                             Indigo
                         </option>
                         <option value="lightblue">
                             LightBlue
                         </option>
                         <option value="lightgreen">
                             LightGreen
                         </option>
                         <option value="orange">
                             Orange
                         </option>
                         <option value="pink">
                             Pink
                         </option>
                         <option value="purple">
                             Purple
                         </option>
                         <option value="red" selected="select">
                             Red
                         </option>
                         <option value="white" selected="select">
                             White
                         </option>
                         <option value="yellow">
                             Yellow
                         </option>
                    </select>
                    <br>
                    <input type="text" id="inputOne" autocomplete="off" placeholder="Colors" class="colorInput">
                    <input type="button" id="submitButtonOne" onclick="submitBackgroundColor()" value="Submit" class="colorSubmitButton">
                 </form>
            </div>
            <div class="col-sm-4">
                <h3>
                     Snake's Color
                 </h3>
                 <form>
                     <select id="dropdownMenuTwo" onchange="changeSnakeColor(value)" class="colorDropdownMenu">
                         <option value="blue" selected="select">
                             Blue
                         </option>
                         <option value="brown">
                             Brown
                         </option>
                         <option value="cyan">
                             Cyan
                         </option>
                         <option value="darkblue">
                             DarkBlue
                         </option>
                         <option value="darkgreen">
                             DarkGreen
                         </option>
                         <option value="gray">
                             Gray
                         </option>
                         <option value="green">
                             Green
                         </option>
                         <option value="indigo">
                             Indigo
                         </option>
                         <option value="lightblue">
                             LightBlue
                         </option>
                         <option value="lightgreen">
                             LightGreen
                         </option>
                         <option value="orange">
                             Orange
                         </option>
                         <option value="pink">
                             Pink
                         </option>
                         <option value="purple">
                             Purple
                         </option>
                         <option value="red">
                             Red
                         </option>
                         <option value="white">
                             White
                         </option>
                         <option value="yellow">
                             Yellow
                         </option>
                    </select>
                    <br>
                    <input type="text" id="inputTwo" autocomplete="off" placeholder="Colors"  class="colorInput">
                    <input type="button" id="submitButtonTwo" value="Submit" class="colorSubmitButton" onclick="submitSnakeColor()">
                 </form>
            </div>
            <div class="col-sm-4">
                <h3>
                     Apple's Color
                 </h3>
                 <form>
                     <select id="dropdownMenuThree" onchange="changeAppleColor(value)" class="colorDropdownMenu">
                         <option value="blue">
                             Blue
                         </option>
                         <option value="brown">
                             Brown
                         </option>
                         <option value="cyan">
                             Cyan
                         </option>
                         <option value="darkblue">
                             DarkBlue
                         </option>
                         <option value="darkgreen">
                             DarkGreen
                         </option>
                         <option value="gray">
                             Gray
                         </option>
                         <option value="green">
                             Green
                         </option>
                         <option value="indigo">
                             Indigo
                         </option>
                         <option value="lightblue">
                             LightBlue
                         </option>
                         <option value="lightgreen">
                             LightGreen
                         </option>
                         <option value="orange">
                             Orange
                         </option>
                         <option value="pink">
                             Pink
                         </option>
                         <option value="purple">
                             Purple
                         </option>
                         <option value="red" selected="select">
                             Red
                         </option>
                         <option value="white">
                             White
                         </option>
                         <option value="yellow">
                             Yellow
                         </option>
                    </select>
                    <br>
                    <input type="text" id="inputThree" autocomplete="off" placeholder="Colors"  class="colorInput">
                    <input type="button" id="submitButtonThree" value="Submit" class="colorSubmitButton" onclick="submitAppleColor()">
                 </form>
            </div>
        </div>
    </body>
</html>
